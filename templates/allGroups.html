{% extends "layout.html" %}
{% block content %}
{% if session.username and session.role %}
<h2>Your Groups</h2>
<ul>
    {% for group in groups %}
        <li>{{ group.name }}</li>
    {% endfor %}
</ul>
{% else %}
    <p>You are not logged in.</p>
    <a href="/login">Log in</a>
{% endif %}
{% endblock %}
```
