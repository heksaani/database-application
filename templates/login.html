<title>Log in</title>
{% if session.username %}
Already logged in<br>
<a href="/">Front page</a>
{% else %}
<br>
<div class="loginForm">
    <form action="/login" method="POST">
        <p>Username:<br>
            <input type="text" name="username">
        </p>
        <p>Password:<br>
            <input type="password" name="password">
        </p>
        <input type="submit" value="Log in">
    </form>
</div>
{% endif %}
