<title>Frontpage</title><br>

{% if session.username %}
    <p>You have logged in as {{ session.username }}</p><br><br>
    <a href="/createTask">Create a new task</a><br><br>
    <a href="/allTasks">All tasks</a><br><br>
    <a href="/UserTasks">Your tasks</a><br><br>
    <a href="/logout">Log out</a>
{% else %}
<div class="loginForm">
    <a href="/login">Log in</a><br><br>
    <a href="/register">Register</a>
</div>
{% endif %}
